<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Events</title>
    </head>
    <body>
        <div style="width: 30px; height: 30px;" id="circle" class="circle">

        </div>

        <div class="text-center mt-5">
            <button onclick="btnHtmlClick()" class="mx-2 btn btn-primary">html event</button>
            <button id="btnObject" class="mx-2 btn btn-secondary">object event</button>
            <button id="btnListener" class="mx-2 btn btn-warning">event listener</button>
        </div>

        <div class="d-flex mt-5" style="justify-content:space-evenly;">
            <div onclick="boxClick(event)" class="box"></div>
            <div onclick="boxClick(event)" class="box"></div>
            <div onclick="boxClick(event)" class="box"></div>
            <div onclick="boxClick(event)" class="box"></div>
            <div onclick="boxClick(event)" class="box"></div>
        </div>

        <div class="boxContainer">
            <div onmouseenter="enterBox(event)" onmouseleave="leaveBox(event)" class="boxHover"></div>
            <div onmouseenter="enterBox(event)" onmouseleave="leaveBox(event)" class="boxHover"></div>
            <div onmouseenter="enterBox(event)" onmouseleave="leaveBox(event)" class="boxHover"></div>
            <div onmouseenter="enterBox(event)" onmouseleave="leaveBox(event)" class="boxHover"></div>
            <div onmouseenter="enterBox(event)" onmouseleave="leaveBox(event)" class="boxHover"></div>
            <div onmouseenter="enterBox(event)" onmouseleave="leaveBox(event)" class="boxHover"></div>
        </div>


        <div style="display: flex; justify-content: center; margin: 50px 0px;">
            <div id="superBox" class="superBox">

            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
