<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Forms</title>
    </head>
    <body>
        <h1 style="text-align: center">Вхід</h1>
        <form
            onsubmit="loginFormHandle(event)"
            name="login"
            class="form-box"
            action=""
            method="get"
        >
            <div class="input-group">
                <div class="input-group-prepend">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Email</span
                    >
                </div>
                <input
                    name="email"
                    type="email"
                    class="form-control"
                    value="user@mail.com"
                />
            </div>
            <div class="mb-3">
                <span id="emailError" hidden style="font-size: 0.9em; color: white">Помилка</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span
                    class="input-group-text"
                    id="inputGroup-sizing-default"
                    >Password</span
                    >
                </div>
                <input
                name="password"
                type="password"
                class="form-control"
                value="qwerty"
                />
            </div>
            <div class="mb-3">
                <span id="passwordError" hidden style="font-size: 0.9em; color: white">Помилка</span>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Увійти" />
            </div>
        </form>

        <h1 style="text-align: center">Огляд інпутів</h1>
        <form
            onsubmit="formSubmit(event)"
            name="login"
            class="form-box"
            action=""
            method="get"
        >
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Телефон</span
                    >
                </div>
                <input name="tel" type="tel" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Посилання</span
                    >
                </div>
                <input name="url" type="url" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Пошук</span
                    >
                </div>
                <input name="search" type="search" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <label>Погоджуюся з правилами</label>
                <input name="rules" type="checkbox" class="form-check" />
            </div>
            <div>
                <div>
                    <input value="cpp" name="language" type="radio" />
                    <label>C++</label>
                </div>
                <div>
                    <input value="csharp" name="language" type="radio" />
                    <label>C#</label>
                </div>
                <div>
                    <input value="js" name="language" type="radio" checked />
                    <label>JavaScript</label>
                </div>
            </div>
            <div>
                <input type="color" name="color" value="#0000FF" />
            </div>
            <div>
                <!-- тільки дата -->
                <input type="date" name="date" value="2026-01-01" />
            </div>
            <div>
                <!-- дата та час -->
                <input type="datetime-local" name="datetime" />
            </div>
            <div>
                <!-- тільки час -->
                <input type="time" name="time" />
            </div>
            <div>
                <!-- тиждень -->
                <input type="week" name="week" />
            </div>
            <div>
                <!-- місяць -->
                <input type="month" name="month" />
            </div>

            <div>
                <input type="range" name="range" max="100" value="25" />
            </div>

            <div>
                <!-- select -->
                <select name="select" class="form-select">
                    <option value="ua">Україна</option>
                    <option value="us">Америка</option>
                    <option value="sp">Іспанія</option>
                    <option selected value="it">Італія</option>
                </select>
            </div>

            <div>
                <input
                    oninput="selectAudio(event)"
                    type="file"
                    accept="audio/*"
                />
            </div>

            <audio controls id="audioPlayer">Player</audio>

            <div style="margin: 10px 0px">
                <!-- file -->
                <input
                    multiple
                    oninput="selectPicture(event)"
                    type="file"
                    name="picture"
                    accept="image/*"
                />
            </div>

            <div id="preview"></div>

            <div>
                <input class="btn btn-primary" type="submit" value="Submit" />
                <input class="btn btn-danger" type="reset" value="Очистити" />
            </div>
            <div>
                <textarea style="width: 500px; white-space: nowrap">
Text</textarea
                >
            </div>
        </form>

        <script src="scripts.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
